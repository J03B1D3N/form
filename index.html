<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="attribute">Photo by <a class="link" href="https://unsplash.com/@xteemu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Teemu Paananen</a> on <a class="link" href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
        <img src="paparciai.jpg" alt="Green Fern">
        <div class="sign-up-form">
            <header>
                <div class="poem">
                    <p>"... Ir būsi vaikas žvaigždės.
                        Ir papartis tau pražydės,
                        ir papartis tau pražydės”.</p>
                        <div class="poemAtt">
                            <p>-Janina Degutytė</p>
                        </div>
                </div>
                    Šią Žolynių naktį, eikime ieškoti paparčio žiedo kartu!
                </header>
            <main>
                <form action="GET" id="form">
                    <div class="heading choice">
                        <legend>Registracija</legend>
                    </div>
                    <div class="first-name choice">
                        <label for="first-name">Vardas</label>
                        <input type="name" name="first-name" id="first-name" required>
                    </div>
                    <div class="last-name choice">
                        <label for="last-name">Pavardė</label>
                        <input type="name" name="last-name" id="last-name" required>
                    </div>
                    <div class="email choice">
                        <label for="email">E. Paštas</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="phone choice">
                        <label for="phone-number">Telefono numeris</label>
                        <input type="number" minlength="9" name="phone-number" id="phone-number" required>
                    </div>
                    <div class="pass choice">
                        <label for="password">Slaptažodis</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="passConfirm choice">
                        <label for="passConfirm">Patvirtinkite slaptažodį</label>
                        <input type="password" name="confirm-pass" id="passConfirm" onkeyup='check();' required>
                        <div id="passMatchCheck"></div>
                    </div>
            </main>
            <footer>
                <div class="btns">
                    <button type="submit" id="submit">Sukurti paskyrą</button>
                    Jau turite paskyrą? <a href="">Prisijungti</a>
                </div>
                </form>
            </footer>
        </div>
       
</body>
</html>
