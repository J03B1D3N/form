<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="attribute">Photo by <a href="https://unsplash.com/@xteemu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Teemu Paananen</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
        <img src="paparciai.jpg" alt="Green Fern">
        <div class="sign-up-form">
            <header>
                <div class="poem">
                    <p>"... Ir būsi vaikas žvaigždės.
                        Ir papartis tau pražydės,
                        ir papartis tau pražydės”.</p>
                        <div class="poemAtt">
                            <p>-Janina Degutytė</p>
                        </div>
                </div>
                    Šią Žolynių naktį, eikime ieškoti paparčio žiedo kartu!
                </header>
            <main>
                <form action="GET">
                    <div class="heading input">
                        <legend>Sign Up</legend>
                    </div>
                    <div class="first-name input">
                        <label for="first-name">First Name</label>
                        <input type="name" name="first-name" id="first-name">
                    </div>
                    <div class="last-name input">
                        <label for="last-name">Last Name</label>
                        <input type="name" name="last-name" id="last-name">
                    </div>
                    <div class="email input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone input">
                        <label for="phone-number">Phone number</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                    <div class="pass input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="passConfirm input">
                        <label for="passConfirm">Confirm password</label>
                        <input type="password" name="confirm-pass" id="passConfirm">
                    </div>
            </main>
            <footer>
                <div class="btns">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
                </form>
            </footer>
        </div>
</body>
</html>
